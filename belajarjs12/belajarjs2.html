<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak nama</title>
</head>
<body>
    <h1>Tebak nama</h1>
    <p>Tebak nama saya siapa.?</p>
    <button type="submit" onclick="tebaknama()">Tebak Nama</button>

    <p id="hasil"></p>
    <script>
        let nama = prompt("nama saya");
        function tebaknama(){
           alert("nama saya " + nama);
        }
    </script>
</body>
</html>
