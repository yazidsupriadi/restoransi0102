<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>


</head>
<body>
    <h1>Belajar JavaScript</h1>

    <h1 id="salam" style="color: blue;"></h1>
    
    <script>
        // cara output pertama 
       alert("hello world");

       //cara output ke 2
       document.write("hello world");

       // cara output ke 3
       document.getElementById('salam').innerHTML = 'Hello World';

        //cara ke 4
        console.log("hello world");
    </script>

</body>
</html>
